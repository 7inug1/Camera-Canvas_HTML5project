<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="camera.js" type="text/javascript" defer></script>
  <script src="canvas.js" type="text/javascript" defer></script>
  <!-- <script src="dragAndDrop.js" type="text/javascript" defer></script> -->
  <!-- <script src="geolocation.js" type="text/javascript" defer></script> -->
  <script src="onlineOfflineEvent.js" type="text/javascript" defer></script>
  <script src="localStorage.js" type="text/javascript" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  
  <div id="statusBar">
    You're currently connected:  <span id="onlineOfflineStatus">I am not sure of the status yet!</span>
  </div>
  
  <main>
    <div class="area">
      <div id="cameraButtons">
        <video id="video"></video>
          
        <button id="cameraOnButton">
          <img src="./images/video.svg" alt=""></img>
          On
        </button>

        <button id="cameraOffButton">
          <img src="./images/video-off.svg" alt=""></img>
          Off
        </button>

        <button id="cameraCaptureButton">
          <img src="./images/camera.svg" alt=""></img>
          Capture
        </button>

      </div> 

      <canvas id="canvasOne"></canvas>

      <div class="photoContainer">
        <img id="photoOne" alt="Container for webcam capture"></img>
        <button type="button" id="capturedPhotoSaveButton">
          Save
        </button>
      </div>

    </div> 
    
    <div class="area">

      <div class="canvas">
        <canvas id="canvasTwo" width="320" height="240"></canvas>
        <button id="canvasButton">Save Drawing</button>
      </div>

      <div class="photoContainer">
        <img id="photoTwo" alt="Canvas drawing will be saved here"></img>
        <button id="capturedDrawingSaveButton">
          Save
        </button>
      </div>

    </div> 

    <h1>LocalStorage List</h1>
    <ul id="localStrorageList">None</ul>
    <div id="savedImageContainer"></div>
    
    <!-- <div id="galleryArea">
      <div class="dropReceiver" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropReceiver" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div> -->
    
  </main>
</body>
</html>
