<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="camera.js" type="text/javascript" defer></script>
  <script src="canvas.js" type="text/javascript" defer></script>
  <script src="onlineOfflineEvent.js" type="text/javascript" defer></script>
  <script src="sw.js" type="text/javascript" defer></script>
  <link rel="stylesheet" href="style.css">

<body>
  <div id="statusBar">
    You're currently connected:  <span id="onlineOfflineStatus">I am not sure of the status yet!</span>
  </div>

  <main>
    <h1>WebCam</h1>
    <div class="area">
      <div id="cameraButtons">
        <video id="video"></video>
          
        <button id="cameraOnButton">
          <img src="./images/video.svg" alt=""></img>
          On
        </button>

        <button id="cameraOffButton">
          <img src="./images/video-off.svg" alt=""></img>
          Off
        </button>

        <button id="cameraCaptureButton">
          <img src="./images/camera.svg" alt=""></img>
          Capture
        </button>

      </div> 
      
      <canvas id="canvasOne" width="320" height="240"></canvas>
    </div> 
  </main>
